
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Terminal - NASA NEOs</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #121212; color: #e0e0e0; padding: 20px; max-width: 800px; margin: auto; }
        h1 { color: #bb86fc; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; background-color: #03dac6; color: #121212; border: none; border-radius: 5px; font-weight: bold; }
        #results { margin-top: 20px; }
        .date-header { font-size: 1.2em; font-weight: bold; color: #03dac6; margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .neo-item { background-color: #1e1e1e; border-left: 4px solid #333; padding: 15px; margin-bottom: 10px; border-radius: 4px; }
        .neo-name { font-weight: bold; font-size: 1.1em; }
        .hazardous { color: #cf6679; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸš€ Impact Terminal</h1>
    <p>Near Earth Object Data from NASA</p>
    <button id="fetchDataBtn">Fetch NEO Data for Today</button>
    <div id="results"></div>

    <script>
    document.getElementById('fetchDataBtn').addEventListener('click', async () => {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Searching for potentially hazardous asteroids...</p>';

        const today = new Date();
        const sevenDaysLater = new Date(today);
        sevenDaysLater.setDate(today.getDate() + 7);

        const formatDate = (date) => date.toISOString().split('T')[0];
        
        const startDate = formatDate(today);
        const endDate = formatDate(sevenDaysLater);
        
        document.getElementById('fetchDataBtn').textContent = 'Fetch NEO Data for the Next 7 Days';
        
        const apiUrl = `/api/neo?start_date=${startDate}&end_date=${endDate}&hazardous=true`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            
            resultsDiv.innerHTML = ''; 

            const hazardousCount = data.element_count;

            if (hazardousCount === 0) {
                resultsDiv.innerHTML = '<p>No potentially hazardous objects found for this date range.</p>';
                return;
            }

            const neoDataByDate = data.near_earth_objects;
            for (const date in neoDataByDate) {
                const dateHeader = document.createElement('h3');
                dateHeader.textContent = `--- ${date} ---`;
                dateHeader.style.color = '#03dac6';
                resultsDiv.appendChild(dateHeader);

                neoDataByDate[date].forEach(neo => {
                    const diameter = parseFloat(neo.estimated_diameter.meters.estimated_diameter_max);
                    const closeApproach = neo.close_approach_data[0];
                    const missDistance = parseFloat(closeApproach.miss_distance.kilometers);
                    const velocity = parseFloat(closeApproach.relative_velocity.kilometers_per_hour);

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'neo-item hazardous';
                    itemDiv.innerHTML = `
                        <div class="neo-name">${neo.name}</div>
                        <div><strong>Max Diameter:</strong> ${diameter.toLocaleString()} meters</div>
                        <div><strong>Miss Distance:</strong> ${missDistance.toLocaleString()} km</div>
                        <div><strong>Relative Velocity:</strong> ${velocity.toLocaleString()} km/h</div>
                    `;
                    resultsDiv.appendChild(itemDiv);
                });
            }
        } catch (error) {
            resultsDiv.innerHTML = `<p style="color: #cf6679;">Failed to fetch data: ${error.message}</p>`;
        }
    });
    </script>
</body>
</html>
